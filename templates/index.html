<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Dog's Enrichment Plan - Beyond Busy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2D1B69;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Floating geometric shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        .shape1 {
            width: 80px;
            height: 80px;
            background: #FFD93D;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape2 {
            width: 120px;
            height: 120px;
            background: #FF6B9D;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .shape3 {
            width: 60px;
            height: 60px;
            background: #4ECDC4;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }
        
        .shape4 {
            width: 100px;
            height: 100px;
            background: #A8E6CF;
            top: 30%;
            right: 30%;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        /* Back Button */
        .back-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }
        
        /* Header */
        .header-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .app-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-group {
            margin-bottom: 32px;
        }
        
        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #2D1B69;
            margin-bottom: 12px;
        }
        
        select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            color: #2D1B69;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23667eea" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 12px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            color: #2D1B69;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }
        
        select option {
            padding: 12px;
            font-size: 1em;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 40px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #4ECDC4 100%);
            color: white;
            padding: 18px 0;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .passive-section {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 24px;
        }
        
        .passive-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .passive-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.3);
        }
        
        .passive-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.4);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .form-card {
                padding: 25px 20px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .app-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes background -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div class="container">
        <a href="/" class="back-button">
            ‚Üê Back to Home
        </a>
        
        <div class="header-card">
            <h1 class="app-title">Create Your Plan</h1>
            <p class="app-subtitle">Tell us about your dog and we'll create personalized activities</p>
        </div>
        
        <div class="form-card">
            <form action="/generate-activities" method="POST">
                <div class="form-group">
                    <label for="dog_name">What's your dog's name? (optional)</label>
                    <input type="text" name="dog_name" id="dog_name" placeholder="Enter your dog's name..." 
                           value="{{ (saved_profile|default({})).get('dog_name', '') }}" 
                           style="width: 100%; padding: 16px 20px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 20px; font-size: 16px; font-family: inherit; background: rgba(255, 255, 255, 0.8); color: #2D1B69; transition: all 0.3s ease;">
                </div>
                
                <div class="form-group">
                    <label for="breed">What's your dog's breed or size?</label>
                    <select name="breed" id="breed" required>
                        <option value="">Select breed or size...</option>
                        <option value="Small breed (under 25 lbs)" {{ 'selected' if (saved_profile|default({})).get('breed') == 'Small breed (under 25 lbs)' else '' }}>Small breed (under 25 lbs)</option>
                        <option value="Medium breed (25-60 lbs)" {{ 'selected' if (saved_profile|default({})).get('breed') == 'Medium breed (25-60 lbs)' else '' }}>Medium breed (25-60 lbs)</option>
                        <option value="Large breed (60-90 lbs)" {{ 'selected' if (saved_profile|default({})).get('breed') == 'Large breed (60-90 lbs)' else '' }}>Large breed (60-90 lbs)</option>
                        <option value="Giant breed (over 90 lbs)" {{ 'selected' if (saved_profile|default({})).get('breed') == 'Giant breed (over 90 lbs)' else '' }}>Giant breed (over 90 lbs)</option>
                        <option value="Mixed breed" {{ 'selected' if (saved_profile|default({})).get('breed') == 'Mixed breed' else '' }}>Mixed breed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="age">What's your dog's age group?</label>
                    <select name="age" id="age" required>
                        <option value="">Select age group...</option>
                        <option value="Puppy (under 1 year)" {{ 'selected' if (saved_profile|default({})).get('age') == 'Puppy (under 1 year)' else '' }}>Puppy (under 1 year)</option>
                        <option value="Young adult (1-3 years)" {{ 'selected' if (saved_profile|default({})).get('age') == 'Young adult (1-3 years)' else '' }}>Young adult (1-3 years)</option>
                        <option value="Adult (3-7 years)" {{ 'selected' if (saved_profile|default({})).get('age') == 'Adult (3-7 years)' else '' }}>Adult (3-7 years)</option>
                        <option value="Senior (7+ years)" {{ 'selected' if (saved_profile|default({})).get('age') == 'Senior (7+ years)' else '' }}>Senior (7+ years)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="energy_level">What's your dog's energy level?</label>
                    <select name="energy_level" id="energy_level" required>
                        <option value="">Select energy level...</option>
                        <option value="Low energy - prefers calm activities" {{ 'selected' if (saved_profile|default({})).get('energy_level') == 'Low energy - calm activities' else '' }}>Low energy - calm activities</option>
                        <option value="Moderate energy - enjoys regular exercise" {{ 'selected' if (saved_profile|default({})).get('energy_level') == 'Moderate energy - regular exercise' else '' }}>Moderate energy - regular exercise</option>
                        <option value="High energy - needs lots of stimulation" {{ 'selected' if (saved_profile|default({})).get('energy_level') == 'High energy - needs lots of stimulation' else '' }}>High energy - needs lots of stimulation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="weather">What's the weather like today?</label>
                    <select name="weather" id="weather" required>
                        <option value="">Select weather conditions...</option>
                        <option value="Nice weather - outdoor activities preferred">Nice weather - outdoor activities preferred</option>
                        <option value="Indoor weather - need indoor activities">Indoor weather - need indoor activities</option>
                        <option value="Mixed - indoor and outdoor options">Mixed - indoor and outdoor options</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="enrichment_type">What type of enrichment are you looking for?</label>
                    <select name="enrichment_type" id="enrichment_type" required>
                        <option value="">Select enrichment type...</option>
                        <option value="Mental enrichment - cognitive challenges and problem-solving">Mental Enrichment - Cognitive challenges and problem-solving</option>
                        <option value="Physical enrichment - exercise and movement activities">Physical Enrichment - Exercise and movement activities</option>
                        <option value="Social enrichment - interactive bonding activities">Social Enrichment - Interactive bonding activities</option>
                        <option value="Environmental enrichment - exploration and environmental interaction">Environmental Enrichment - Exploration and environmental interaction</option>
                        <option value="Instinctual enrichment - natural behaviors like sniffing, foraging, hunting">Instinctual Enrichment - Natural behaviors like sniffing, foraging, hunting</option>
                        <option value="Mixed enrichment - variety of different activities">Mixed Enrichment - Variety of different activities</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Generate Personalized Activities</button>
                    
                    <div class="passive-section">
                        <p class="passive-text">Or get quick passive enrichment ideas:</p>
                        <button type="button" id="passive-btn" class="passive-btn">Get Passive Ideas</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('passive-btn').addEventListener('click', function() {
            // Create a form data object with just the passive enrichment request
            const formData = new FormData();
            formData.append('passive_enrichment', 'true');
            
            // Get basic dog info if available
            const breed = document.getElementById('breed').value;
            const age = document.getElementById('age').value;
            
            if (breed) formData.append('breed', breed);
            if (age) formData.append('age', age);
            
            // Submit to passive enrichment endpoint
            fetch('/generate-passive', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .then(html => {
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sorry, there was an error generating passive enrichment ideas. Please try again.');
            });
        });
    </script>
</body>
</html>
